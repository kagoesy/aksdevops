trigger:
- "*"

resources:
  containers:
    - container: test
      type: ACR
      image: v1
      azureSubscription: test
      resourceGroup: testacr
      registry: testacr717
      repository: hello-world

stages:
  - stage: test
    displayName: test
    jobs:
    - job: test
      steps:
      - script: echo "I can run inside the container (it starts by default)"
        target:
          container: test
      - task: Docker@2
        inputs:
          command: stop
          container: test
